<div class="app-form">
  <form 
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="mb-3">
      <label 
        for="email" 
        class="form-label"
      >
        Email address
      </label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        aria-describedby="emailHelp"
        ngModel
        required
        email
      >
    </div>
    <div class="mb-3">
      <label 
        for="password" 
        class="form-label"
      >
        Password
      </label>
      <input
        type="password" 
        class="form-control" 
        id="password"
        name="password"
        ngModel
        required
      >
    </div>
    <button 
      type="submit" 
      class="btn btn-success"
      [disabled]="!loginForm.valid"
    >
      Submit
    </button>
  </form>
</div>
